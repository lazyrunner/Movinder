<div class="content">
    <div class="quiz-body">
        <div class="container">
            <div class="quiz-content">
                <div class="question">
                    Your Groups
                </div>
                <div class="groups-list" *ngFor="let group of groupList"> 
                    <div class="group-member" (click)=selectGroup(group.group_id)>
                         {{group.group_name}}
                    </div>
                    <div class="group-member" (click)=selectGroup(group.group_id)>
                        {{group.number_of_members}}
                   </div>
                </div>
                <div class="question">
                    Join a group
                </div>
                <div class="option-container">
                    <div class="items">
                         code <input class="login-input" type="text" [(ngModel)] = "groupCode" (keyup)="inputChanged()"/>
                    </div>
                </div>
                <div class="question">
                    <button class="login-button" (click) = "joinGroup()">join</button>
                </div>
                <div class="error" *ngIf="showError">
                    Username does not belong to group or group does not exist
                </div>
                <div class="question">
                    Or
                </div>
                <div class="question">
                    <button class="login-button create-btn" (click) = "joinGroup()">Create a Group</button>
                </div>
            </div>
        </div>
    </div>
</div>
